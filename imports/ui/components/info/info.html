<template name="info">
  <h2>Learn Meteor!</h2>
  <ul>
    <li>
      <form class="info-link-add">
        <input type="text" name="phrase" placeholder="Phrase to search for">
        <input type="submit" name="submit" value="Add new link">
      </form>
    </li>
    {{#each results}}
      <li><a href="{{url}}" target="_blank">{{title}}</a></li>
    {{/each}}
  </ul>
</template>
